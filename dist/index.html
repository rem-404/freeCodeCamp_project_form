<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="images/styles4075c4731db78eeb009c.css"><title>Ninja Form</title><script defer="defer" src="main.9d0ef9b573b8e3a9f899.js"></script></head><body><h1 id="title">Basic Ninja Form</h1><p id="description">Are you a certified Ninja? Fill out this form and Sensei will evaluate you</p><form id="survey-form"><fieldset><label for="" id="name-label">Alias: <input name="name" id="name" placeholder="Enter your Ninja name" required></label> <label id="email-label">Email: <input type="email" name="email" id="email" placeholder="Enter your Ninja address" required></label> <label for="number" id="number-label">Age: <input type="number" name="number" id="number" nim="18" max="99" placeholder="How many centuries have you lived?"></label></fieldset><fieldset><p>When you are in Ninja Form, what will you do if someone spots you?</p><select id="dropdown"><option value="">(select option)</option><option value="1">I'll close my eyes to hide from the truth</option><option value="2">I will throw a smoke grenade</option><option value="3">Heads will be rolling today!</option></select><p>Are you going to tell someone you're a Ninja?</p><label for="option-1"><input type="radio" name="radio-options" id="option-1" class="inline"> Maybe... If he/she is atractive.</label> <label for="option-2"><input type="radio" name="radio-options" id="option-2" class="inline"> Absolutely not</label></fieldset><fieldset><p>In your opinion, what are the best Ninja weapon?</p><label for="checkbox-1"><input class="inline" type="checkbox" value="option-1" id="checkbox-1"/> Shuriken</label> <label for="checkbox-2"><input class="inline" type="checkbox" value="option-2" id="checkbox-2"/> Kunai</label> <label for="checkbox-3"><input class="inline" type="checkbox" value="option-3" id="checkbox-3"/> Sword</label> <label for="checkbox-4"><input class="inline" type="checkbox" value="option-4" id="checkbox-4"/> Kusarigama</label> <label for="checkbox-5"><input class="inline" type="checkbox" value="option-5" id="checkbox-5"/> Nunchaku</label> <label for="checkbox-6"><input class="inline" type="checkbox" value="option-6" id="checkbox-6"/> Katana</label> <label for="checkbox-7"><input class="inline" type="checkbox" value="option-7" id="checkbox-7"/> Ninjato</label> <label for="checkbox-8"><input class="inline" type="checkbox" value="option-8" id="checkbox-8"/> Kusari-fundo</label> <label for="textarea"><textarea name="comments" id="textarea" rows="5" placeholder="Feel free to add a hush message here, Sensei will read it..."></textarea></label></fieldset><button id="submit" value="submit">Submit</button></form></body></html>
